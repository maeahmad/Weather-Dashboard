<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="container dashboard">

        <!-- right column with current weather and forcast -->
        <section class="col-sm-12 col-md-9 order-md-2">
            <div class="row float-right current">
                <div class="col-12 currentWeather">
                    <div class="d-flex cityName">
                        <h2 id="city"></h2>
                        <h3 id="date"></h3>
                        <img src="style/weather02-512.webp" height=40px width=40px id="weather-icon" />
                    </div>
                    <p class="pt-2">Temp: <span id="temperature"></span> &degF</p>
                    <p class="pt-2">Wind: <span id="wind"></span> MPH </p>
                    <p class="pt-2">Humidity: <span id="humidity"></span> %</p>
                </div>
            </div>


            <!--Five Days forecast -->
            <section class="col-10 float-right fiveDay">
                <h2>5-Day Forecast:</h2>
                <div class="row forcast">

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                        <div class="card day-0">
                            <div class="card-body p-1">
                                <h3 class="card-title" id="date1"></h3>
                                <img src="style/weather02-512.webp" height=20px width=20px id="weather-icon" />
                                <p class="card-subtitle mb-2 text-muted"> Temp: <span class="fiveDay-temp1"></span>
                                    &deg;F </p>
                                <p class="card-subtitle mb-2 text-muted"> Wind: <span class="fiveDay-wind1"></span>
                                    MPH </p>
                                <p class="card-subtitle mb-2 text-muted"> Humidity: <span
                                        class="fiveDay-humid1"></span>%
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                        <div class="card day-1">
                            <div class="card-body p-1">
                                <p class="card-title" id="date2"></p>
                                <img src="style/weather02-512.webp" height=20px width=20px id="weather-icon" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp2"></span>
                                    &deg;F </p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-wind2"></span>
                                    MPH </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid2"></span>%
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                        <div class="card day-2">
                            <div class="card-body p-1">
                                <p class="card-title" id="date3"></p>
                                <img src="style/weather02-512.webp" height=20px width=20px id="weather-icon" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp3"></span>
                                    &deg;F </p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-wind3"></span>
                                    MPH </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid3"></span>%
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                        <div class="card day-3">
                            <div class="card-body p-1">
                                <p class="card-title" id="date4"></p>
                                <img src="style/weather02-512.webp" height=20px width=20px id="weather-icon" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp4"></span>
                                    &deg;F </p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-wind4"></span>
                                    MPH </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid4"></span>
                                    %
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                        <div class="card day-4">
                            <div class="card-body p-1">
                                <p class="card-title" id="date5"></p>
                                <img src="style/weather02-512.webp" height=20px width=20px id="weather-icon" />
                                <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp5"></span>
                                    &deg;F </p>
                                <p class="card-subtitle mb-2 text-muted">Wind: <span class="fiveDay-wind5"></span>
                                    MPH </p>
                                <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid5"></span>%
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </section>
        </section>
        <!-- left column for form -->
        <aside class="col-sm-12 col-md-3 left-panel order-md-1">
            <!-- <form> -->
            <div class="form-row">
                <div class="form-group col-8 align-top">
                    <label for="city-input"><b>Search for a City:</b></label>
                    <input type="text" class="form-control" id="city-input" placeholder="San Diego">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary btn-lg btn-block" id="search-btn">Search<i
                            class="fas fa-search"></i></button>
                </div>
            </div>
            <!-- </form> -->

            <div class="row recent-searches  mt-3">
                <div class="col-sm-12">
                </div>
            </div>
            <!-- Previously searched cities -->
            <div class="row" id="cityList">
            </div>
            </div>
        </aside>
        </div>
        </div>

        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="style/javascript.js"></script>
</body>

</html>
